<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="source/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Drink Market</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top py-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="Main.html" id="logo">Drink Marketüç∏</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item dropdown mx-5">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Alcohol</a></li>
                        <li><a class="dropdown-item" href="#">Non-alcohol</a></li>
                    </ul>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link active" aria-current="page" href="Discounts.html">Discounts</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link active" aria-current="page" href="Contacts.html">Our contacts</a>
                </li>
            </ul>
            <form class="d-flex" role="search" id="finder">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" id="list">
    <ul class="list-group">
        <li class="list-group-item">Instagram: @instagram</li>
        <li class="list-group-item">Telegram: @telegram</li>
        <li class="list-group-item">Phone number: +7(777)123-45-67</li>
    </ul>

</div>

<div class="footer fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h5>For a free consultation, leave your data and we will contact you!</h5>
                <br><br>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div><br>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Send
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sended succesfully!</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    We will contact you soon!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
